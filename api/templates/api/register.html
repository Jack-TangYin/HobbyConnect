<!DOCTYPE html>
{% load static %} 
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap-5.3.3/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/bootstrap-5.3.3/bootstrap-icons/font/bootstrap-icons.css' %}"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card p-4 shadow rounded-3"
        style="width: 100%; max-width: 650px"
      >
        <h2 class="text-center mb-2">Sign up</h2>
        <form method="post" class="mt-4">
          {% csrf_token %} {{ form|crispy }}

          <button id="submit" type="submit" class="btn btn-primary w-100">Continue</button>

          <div class="text-center mt-3">
            Already have an account?
            <a
              href="/login"
              class="text-decoration-none"
              style="color: #0d6efd"
            >
              Sign in
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
